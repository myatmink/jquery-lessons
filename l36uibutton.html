<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UI button Method</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 900px;
			background-color: #f4f4f4;

			padding: 20px;
		}

	</style>
</head>
<body>

	<div class="container">

		<h1>Widget</h1>
		<button type="button" id="btn1">This is button</button>
		<input type="submit" name="submit" id="btn2" value="This is submit button" />
		<a href="#" id="btn3">This is an anchor</a>

		<br/><br/>

		<div id="btn4">
			<input type="checkbox" name="position" id="chk1" class="" value="1" /><label for="chk1">Left</label>
			<input type="checkbox" name="position" id="chk2" class="" value="2" /><label for="chk2">Center</label>
			<input type="checkbox" name="position" id="chk3" class="" value="3" /><label for="chk3">Right</label>
		</div>

		<br/><br/>

		<div id="btn5">
			
			<fieldset>
				<legend>Select your fav color :</legend>
				<input type="radio" name="favcolor" id="favwhi" value="1" /><label for="favwhi">White</label>
				<input type="radio" name="favcolor" id="favdak" value="2" /><label for="favdak">Dark</label>
				<input type="radio" name="favcolor" id="favred" value="3" /><label for="favred">Red</label>
			</fieldset>

		</div>

		<br/><br/>

		<button id="btn6">Button</button>

		<br/><br/>

		<button id="btn7">Button</button>

		<br/><br/>

		<button id="btn8">Button Disabled</button>

	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){

			// console.log('hi');

			$('#btn1,#btn2,#btn3').button();

			// for radio and checkbox / give to parent
			$('#btn4').buttonset();

			$('#btn5').buttonset();

			$('#btn6').button({

				icons:{
					primary:'ui-icon-heart'
				},

				// text:false,
				showLabel:false

			});

			$('#btn7').button({

				icons:{
					primary:'ui-icon-trash'
				},

				// text:false,
				label:'Click Me',

				iconPosition:'end'

			});

			$('#btn8').button({

				disabled:true

			});

		});

	</script>

</body>
</html>
