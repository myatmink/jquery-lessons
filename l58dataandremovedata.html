<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>data & removeData method</title>
	<style type="text/css">
		
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 900px;
			background-color: #f4f4f4;

			padding: 20px;
		}

	</style>
</head>
<body>

	<div class="container">
		
		<div>
			<h3>Student Data</h3>
		</div>

		<ul>
			<li>Name : <span data-name="Mr.June">???</span></li>
			<li>Age : <span data-age="25">???</span></li>
			<li>Phone : <span data-phone-number="09422042225">???</span></li>
		</ul>

		<div>
			<button type="button" class="newcaption-btn">New Caption</button>
			<button type="button" class="removecaption-btn">Remove Caption</button>
			<button type="button" class="showinfo-btn">Show Info</button>
			<button type="button" class="attrid-btn" data-id="123456">Attribute ID</button>
			<button type="button" class="dataid-btn" data-id="654321">Data ID</button>
			<button type="button" class="obj-btn">Object</button>
			<button type="button" id="hay" class="inc-btn" data-id="1">Increase ID</button>

		</div>

	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log('hi');

			$('.newcaption-btn').click(function(){

				// data method for other scopes to call with attribute name
				var setnewcap = $('div').data('newcaptiion','Customer Info');
				var getnewcap = $('div').data('newcaptiion');

				$('h3').text(getnewcap);

			});

			$('.removecaption-btn').click(function(){
				console.log('.before removeData = ', $('div').data('newcaptiion'));

				$('div').removeData('newcaptiion');

				console.log('After removeData = ' , $('div').data('newcaptiion'));
			});

			$('.showinfo-btn').click(function(){
				// console.log($('ul li:first span').attr('name'));

				var getname = $('ul li:first span').data('name'); // no need to add data in attribute to call
				var getage = $('ul li:nth-child(2) span').data('age');
				var getphone = $('ul li:last span').data('phone-number');

				console.log(getname, getage, getphone);
				console.log(typeof getname, typeof getage, typeof getphone);

				$('ul li :first span').text(getname);
				$('ul li :nth-child(2) span').text(getage);
				$('ul li :last span').text(getphone);
			});

			$('.attrid-btn').click(function(){
				var getattrid = $(this).attr('data-id');
				// if attr, type is string
				console.log(getattrid, typeof getattrid);
			});

			$('.dataid-btn').click(function(){
				var getdataid = $(this).data('id');
				// if data, type is number
				console.log(getdataid, typeof getdataid);

				$(this).data('id','543216');
				// getdataid = $(this).data('id'); to overwrite var
				// will return the string type because of quotes
				console.log(getdataid, typeof getdataid);
			});

			$('.obj-btn').click(function(){

				$('div').data('info',{
					objname:'Ms.July',
					objage:35,
					objphone:'09123456789'
				});

				$('ul li span:eq(0)').text($('div').data('info').objname);
				$('ul li span:eq(1)').text($('div').data('info').objage);
				$('ul li span:eq(2)').text($('div').data('info').objphone);

			});

			$('.inc-btn').click(function(){

				// Method 1
				// var getidmethod1 = $(thi).data('id');
				// console.log(getidmethod1);

				// Method 2
				// var getidmethod2 = $(this).data().id;
				// console.log(getidmethod2);

				// Method 3
				// var getidmethod3 = $(this).data()['id'];
				// console.log(getidmethod3);


				// var incidmethod1 = $(this).data('id');
				// console.log(incidmethod1);
				// incidmethod1 += 1;
				// $(this).data('id',incidmethod1);

				// var incidmethod2 = $(this).data().id++;
				// console.log(incidmethod2);

				// var incimethod3 = $(this).data()['id']++;
				// console.log(incimethod3);	
				
				var incidmethod3 = $(this).data()['id'];
				console.log(incidmethod3);			;
				incidmethod3 += 1; 
				$(this).data('id',incidmethod3);

			});
		

		});

	</script>
</body>
</html>
