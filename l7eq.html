<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>eq Method</title>
</head>
<body>

	<div class="container">
		
		<h1>Hello Myanmar</h1>
		<h1>Hello Thailand</h1>
		<h1>Hello Indonesia</h1>
		<h1>Hello Srilanka</h1>
		<h1>Hello Philippines</h1>

	</div>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){

			console.log($('h1'));
			console.log($('h1').eq(0));
			console.log($('h1').eq(3));

			$('h1').eq(1).css({
				'color':'red',
				'font-size':'20px',
				'text-transform':'uppercase'
			});

			$('h1').eq(4).css({
				'color':'red',
				'font-size':'40px',
				'text-transform':'lowercase'
			});

		});

	</script>

</body>
</html>
