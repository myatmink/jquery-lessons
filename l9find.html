<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>find Method</title>
	<style type="text/css">
		
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 500px;
			background: #f4f4f4;

			display: flex;

			padding: 20px;
		}

		.box{
			width: 100px;
			height: 300px;
			background-color: green;

			margin: 0 10px;
		}

	</style>
</head>
<body>

	<div class="container">
		
		<div class="box b1"></div>
		<div class="box b2"></div>
		<div class="box"></div>
		<div class="box b2"></div>

	</div>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){

			// console.log('hi');

			$('.container').click(function(){

				console.log($(this).find('.b2'));

				$(this).find('.b2').css({
					'height':'200px',
					'background-color':'orange'
				});

				// $(this).find('.b1,.b2').css({
				// 	'height':'200px',
				// 	'background-color':'orange'
				// });

			});

		});

	</script>

</body>
</html>
