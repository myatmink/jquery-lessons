<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>remove and empty Method</title>
</head>
<body>

	<div>
		
		<h1>Hello Heading Tag H1</h1>
		<h2>Hello Heading Tag H2</h2>
		<h3>Hello Heading Tag H3</h3>
		<h2>Hello Heading Tag H2</h2>
		<h1>Hello Heading Tag H1</h1>
		<span>Hello i am Span Tag</span>

	</div>

	<div>
		
		<h1>Hello Heading Tag H1</h1>
		<h2>Hello Heading Tag H2</h2>
		<h3>Hello Heading Tag H3</h3>
		<h2>Hello Heading Tag H2</h2>
		<h1>Hello Heading Tag H1</h1>
		<span>Hello i am Span Tag</span>

	</div>

	<button type="button" id="removebtn">Remove</button>
	<button type="button" id="emptybtn">Empty</button>
	<button type="button" id="detachbtn">Detach</button>
	<button type="button" id="addbtn">Add</button>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){

			// console.log('hi');

			// remove() = remove self
			$('#removebtn').click(function(){

				// $('h2').remove();
				// $('h1,h2').remove();

				$('div').remove();

			});

			// empty() = just remove to all child elements
			$('#emptybtn').click(function(){

				$('div').empty();

			});

			// detach() = remove self
			$('#detachbtn').click(function(){
				$('div').detach();
			});

			$('#addbtn').click(function(){

				// $('h1,h2').css({
				// 	'background-color':'yellow',
				// 	'border':'3px dashed red'
				// });

				// $('h1').add('span,h2').css({
				// 	'background-color':'yellow',
				// 	'border':'3px dashed red'
				// });

				$('h1').add('span').add('h3').css({
					'background-color':'yellow',
					'border':'3px dashed red'
				});

			});

		});

	</script>

</body>
</html>
