<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UI tooltip</title>
	<link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 900px;
			background-color: #f4f4f4;

			padding: 20px;
		}

	</style>
</head>
<body>

	<div class="container">
		
		<h2>Welcome to jQuery Tooltip !</h2>
		<p><a href="#" id="ttone" title="This is Tooltip of jQuery UI">It is used</a> in conjunction with a cursor, when a user hovers the pointer over an item without clicking.</p>

		<form action="" method="">
			
			<div class="form-group">
				<label for="dob">Date of Birth</label>
				<input type="text" name="dob" id="dob" class="form-control" title="YOur age must over 18" autocomplete="off" readonly />
			</div>

		</form>

	</div>


	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){

			// console.log('hi');

			// $('#ttone').tooltip();

			$('#ttone').tooltip({
			// 	show:3000,
			// 	hide:5000

				// show:'bounce',
				// hide:'shake'

				// hide:{
				// 	effect:'shake',
				// 	duration:3000
				// },

				// show:{
				// 	effect:'explode',
				// 	duration:2000
				// },

				track:true,

				// content:'This is jQuery UI. Thanks for using our libs.'

				content:function(){
					return '<img src="./img/logo1.png" width="150px" /> <h5>This is our company logo</h5> <small>Lorem Ipsum is simply dummy text of the pricing and typesetting industry.</small>';
				}
			});

			// $('#dob').tooltip().datepicker();

			// for many tooltips
			$(document).tooltip();

		});

	</script>
</body>
</html>
