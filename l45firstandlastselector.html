<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>empty and :not() Selector</title>
	<style type="text/css">
		
		body{
			/*height: 100vh;*/

			display: flex;
			justify-content: center;
			align-items: center;
		}

		
		
	</style>
</head>
<body>

	<div class="container">
		
		<h1>My Fav Colors</h1>

		<ul>
			<li>Red</li>
			<li>Green</li>
			<li>Blue</li>
			<li></li>
			<li>Pink</li>
			<li>White</li>
			<li></li>
			<li>Violet</li>
		</ul>

		<h1>My Fav Fruits</h1>

		<ol>
			<li>Apple</li>
			<li>Orange</li>
			<li></li>
			<li></li>
			<li>Mango</li>
			<li></li>
			<li>Peach</li>
		</ol>

	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){

			// console.log('hi');

			// :first
			$('ul li:first').css('background','steelblue');

			// :last
			$('ol li:last').css('background','steelblue');
			$('li:last').css('background','yellow');

		});

	</script>
</body>
</html>
