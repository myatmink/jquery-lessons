<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>empty and :not() Selector</title>
	<style type="text/css">
		
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 500px;
		}
		
	</style>
</head>
<body>

	<div class="container">
		
		<h1>My Fav Colors</h1>

		<ul>
			<li>Red</li>
			<li>Green</li>
			<li>Blue</li>
			<li></li>
			<li>Pink</li>
			<li>White</li>
			<li></li>
			<li>Violet</li>
		</ul>

		<h1>My Fav Fruits</h1>

		<ol>
			<li style="display:none;">Apple</li>
			<li hidden>Orange</li>
			<li></li>
			<li></li>
			<li style="opacity: 0;">Mango</li>
			<li></li>
			<li style="visibility: hidden;">Peach</li>
		</ol>

	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){

			// console.log('hi');

			// :visible
			// $(':visible').css('background-color','steelblue');
			// $('ul li:visible').css('background','steelblue');

			$('ol li:visible').css('background','steelblue');

			// :hidden only 3 show
			$('ol li:hidden').show();


		});

	</script>
</body>
</html>
