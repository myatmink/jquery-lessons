<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>offset & position Method</title>
	<style type="text/css">
		
		body{
			padding: 0;
			margin: 0;
		}

		.offset{
			display: flex;
		}

		.box{
			width: 80px;
			height: 80px;
			margin: 20px;
		}

	</style>
</head>
<body>

	<div class="container">
		
		<div class="offset">
			<div class="box" style="background-color: red;"></div>
			<div class="box" style="background-color: green;"></div>
			<div class="box" style="background-color: orange;"></div>
			<div class="box" style="background-color: blue;"></div>
		</div>

		<table>

			<tr>
				<td id="oresultl"></td>
				<td id="oresultt"></td>
			</tr>

			<tr>
				<td id="presultl"></td>
				<td id="presultt"></td>
			</tr>

		</table>

	</div>



	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){

			// console.log('hiii');

			// offset()
			// offset ka margin a kone count
			$('.box').click(function(){

				var offsetbox = $(this).offset();
				$('#oresultl').html('left offset: <b>' + offsetbox.left + '</b>');
				$('#oresultt').html('top offset: <b>' + offsetbox.top + '</b>');

			});

			// position()
			// position ka self margin ko ma count
			$('.box').click(function(){

				var positionbox = $(this).position();
				$('#presultl').html('left position: <b>' + positionbox.left + '</b>');
				$('#presultt').html('top position: <b>' + positionbox.top + '</b>');

			});

		});

	</script>

</body>
</html>
